<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Open+Sans:wght@400;700&family=Quicksand:wght@300;500&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/overlays.css">
    <link rel="stylesheet" href="/configuration.css">
    <link rel="stylesheet" href="/game.css">
  </head>
  <body> 
    <div id="backdrop"></div>   
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form>
              <div class="form-control">
                <label for="playername">Player Name</label>
                <input type="text" name="playername" id="playername" />
              </div>
              <div>
                <button type="button" class="btn btn-alt">Cancel</button>
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Name</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You Won <span id="winner-name">PLAYER NAME</span>!</h2>
          <p>Click "Start New Game" to start a new game!</p>
        </article>
        <p>It's Your Turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>

          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>

          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
